	<script>

    function randImg(){
        var ry = Math.floor((Math.random() * 95) + 1);
        if(ry < 10) ry = '00' + ry;
        else ry = '0' + ry;
        
        
        return '<img src="./main/' + ry + '.jpg" border="0" width="100%">';
    }

     $( function() {
    $( "#info" ).draggable();
  } );

    	<h2>CMCO 사진팀.2017</h2>
    	<p>본 작업은 한경대학교 디자인학과
    	<br>창의창업혁신사업단 (이하 CMCO) 
    	<br>사진팀의 1학기부터 2학기까지의 
    	<br>프로젝트이다. 촬영부터 가공까지 모두 
    	<br>스마트폰을 이용하여 작업하였고 
    	<br>그것을 아카이빙하였다.
    	<br>
    	<br>페이지는 리로드를 할 때마다
		<br>바뀌는 사진의 순서를 볼 수 있다.
		<br>이 설명은 드래그가 가능하다.</p>
